<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <!--
  Customize this policy to fit your own app's needs. For more guidance, see:
      https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
  Some notes:
      * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
      * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
      * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
          * Enable inline JS: add 'unsafe-inline' to default-src
  -->
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#2196f3">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>Bar Finder</title>

  <link rel="stylesheet" href="framework7/css/framework7.min.css">
  <link rel="stylesheet" href="css/icons.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
  <!-- Status bar overlay for fullscreen mode-->
  <div class="statusbar"></div>
  <!-- Left panel with cover effect-->
  <div class="panel panel-left panel-cover theme-dark">
    <div class="view">
      <div class="page">
        <div class="navbar">
          <div class="navbar-inner">
            <div class="title">Filters</div>
          </div>
        </div>
        <div class="page-content">
          <div class="block">Filters go here</div>
        </div>
      </div>
    </div>
  </div>



  <!-- Your main view, should have "view-main" class -->
  <div class="view view-main ios-edges">
    <!-- Page, data-name contains page name which can be used in callbacks -->
    <div class="page page-with-subnavbar" data-name="home">
      <!-- Top Navbar -->
      <div class="navbar">
        <div class="navbar-inner">
          <div class="left">
            <a href="#" class="link icon-only panel-open" data-panel="left">
              <i class="icon f7-icons ios-only">menu</i>
              <i class="icon material-icons md-only">menu</i>
            </a>
          </div>
          <div class="title sliding">Bar Finder</div>
          
          <div class="subnavbar">
            <!-- Search Bar inside of Subnavbar -->
            <div class="searchbar">
              <div class="searchbar-inner">
                <div class="searchbar-input-wrap">
                  <input id="pac-input" type="search" placeholder="Search">
                  <i class="searchbar-icon"></i>
                  <span class="input-clear-button"></span>
                </div>
                <span class="searchbar-disable-button">Cancel</span>
              </div>
            </div>
          </div>

        </div>
      </div>

      
      <!-- Scrollable page content-->
      <div class="page-content">

        <!-- Searchbar backdrop layer -->
        <div class="searchbar-backdrop"></div>

        <!-- Floating Action Button -->
        <div id="locationButton" class="fab fab-right-bottom">
          <a href="#">
            <i class="icon material-icons">location_searching</i>
          </a>
        </div>

        <div class="content-block">
          
          <div id="map">Google Maps is loading</div>
          <script src="js/barFinderMap.js"></script>
          <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAhV4PqPRqoSASvwP4oD1BSa-A-cxSHwzs&libraries=places&callback=initMap"></script>
        </div>    
        
        
      </div>
    </div>
  </div>
  
<!-- Cordova -->
<!--
<script src="cordova.js"></script>
-->

<!-- Framework7 library -->
<script src="framework7/js/framework7.min.js"></script>

<!-- App routes -->
<script src="js/routes.js"></script>

<!-- Your custom app scripts -->
<script src="js/app.js"></script>

<!-- Remove branding from 000WebHost -->
<script>
$$(document).on('DOMContentLoaded', function(){ 
  $$('body').find('img[src$="https://cdn.rawgit.com/000webhost/logo/e9bd13f7/footer-powered-by-000webhost-white2.png"]').remove();
}); 
</script>

</body>
</html>
